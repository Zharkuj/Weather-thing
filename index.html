<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

<div class="whitebox">

    <div class="grr">
        <i class="bi bi-geo-alt-fill location-icon"></i>
        <input type="text" class="inputr">
        <button class="button-search"><i class="bi bi-search"></i></button>
    </div>

    <div class="weather-image">
        <img src="" alt="">
    </div>

    <div class="containing-weather">
        <p class="bold temperatures"></p>
        <p class="notbold weather"></p>
    
    </div>

    <div class="fitter">
        <div class="left">
            <p class="humiditine"></p>
            <p class="humiditine-label"></p>
        </div>
        
        <div class="right">
            <p class="windspeedr"></p>
            <p class="windspeedr-label"></p>
        </div>
    </div>

</div>

    <script src="app.js"></script>
</body>
</html>
